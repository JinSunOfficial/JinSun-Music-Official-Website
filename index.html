<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinSun Official</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // --- Milk Coffee Palette ---
                        'background-cream': '#F8F4E3', // Warm Off-White/Cream
                        'card-light': '#FFFFFF',      // Pure White for card contrast
                        'text-dark': '#4A3B33',       // Dark Coffee Brown (main text)
                        'accent-coffee': '#A0522D',   // Sienna Brown (main accent)
                        'accent-light': '#C4A484',    // Tan/Latte (secondary accent/gradient)
                        'error-red': '#E53E3E',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Import Inter font and Font Awesome for icons */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght+100..900&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');
        
        /* Apply custom cream background and coffee text colors */
        body {
            background-color: var(--tw-colors-background-cream);
            color: var(--tw-colors-text-dark);
            font-family: 'Inter', sans-serif;
        }

        /* Custom darker hover for the coffee accent */
        .hover-darken:hover {
            background-color: #804f35; /* A shade darker than accent-coffee */
        }
        
        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }

        /* Utility to preserve whitespace and line breaks in news content */
        .whitespace-pre-wrap {
            white-wrap: pre-wrap;
        }

        /* Partner Logo Specific Styles (Ensures image is cropped to fill the circle) */
        .partner-logo-container {
            position: relative;
            width: 64px; /* w-16 */
            height: 64px; /* h-16 */
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0; /* gray-300 */
        }

        .partner-logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cropping property */
            object-position: center;
        }
        
        /* Modal Overlay Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Faded gradient background */
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        
        /* NEW: Class to hide scrollbars */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen">

    
<header id="header-container" class="bg-card-light shadow-md p-4 md:p-6 sticky top-0 z-10 border-b border-gray-200">
        
</header>

    
<main class="max-w-6xl mx-auto p-6 md:p-10">
        
        
<div class="text-center mb-16 pt-8">
            <h1 class="text-6xl md:text-8xl font-black mb-4 tracking-tighter">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent-coffee to-accent-light">JINSUN </span> MUSIC
            </h1>
            <p class="text-xl md:text-2xl text-accent-coffee font-semibold">Music • News • Story</p>
        </div>

        
<section class="mb-20 p-8 bg-card-light rounded-3xl shadow-xl border-l-8 border-accent-coffee">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-3xl font-bold text-accent-coffee">About Me</h2>
                <button id="edit-about-btn" onclick="toggleAboutEdit()" class="hidden text-sm px-3 py-1 bg-gray-100 text-text-dark rounded-lg hover:bg-gray-200 transition">
                    <i class="fas fa-edit mr-1"></i> Edit

            </div>
            <div id="about-content">
                
<div id="about-loading-spinner" class="flex justify-center items-center h-24 text-gray-500 text-lg">
                    <i class="fas fa-sync-alt animate-spin-slow mr-3"></i> Loading...
                </div>
            </div>
        </section>

        
<section class="mb-20">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-4xl font-bold text-text-dark">Latest Music</h2>
                <button id="add-music-btn" onclick="toggleAddMusicForm()" class="hidden px-4 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                    <i class="fas fa-plus-circle mr-2"></i> Add Track

<div id="add-music-form" class="hidden bg-card-light p-6 rounded-xl shadow-xl mb-8 border border-accent-coffee/50">
                <h3 class="text-2xl font-bold mb-4 text-accent-coffee">Add New Music Track</h3>
                <input type="text" id="new-title" placeholder="Title (e.g., Garagara Gong)" class="w-full p-2 mb-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                <div class="flex space-x-3 mb-4">
                    <input type="text" id="new-year" placeholder="Year (e.g., 2025)" class="w-1/4 p-2 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                    <input type="text" id="new-type" placeholder="Type (e.g., Single, EP)" class="w-1/4 p-2 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                    <input type="text" id="new-url" placeholder="Listen URL (e.g., https://spotify.com/track)" class="w-1/2 p-2 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                </div>
                <textarea id="new-description" placeholder="Description (e.g., A powerful, rhythmic track...)" rows="2" class="w-full p-2 mb-4 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark"></textarea>
                
                <button onclick="addMusic()" class="px-5 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                    <i class="fas fa-save mr-2"></i> Save New Track

            </div>

            <div id="music-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                
<div class="col-span-full flex justify-center items-center h-24 text-gray-500 text-lg">
                    <i class="fas fa-sync-alt animate-spin-slow mr-3"></i> Loading Music...
                </div>
            </div>
        </section>

        
<section class="mb-16">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-4xl font-bold text-text-dark">Latest News</h2>

                    <i class="fas fa-plus-circle mr-2"></i> Add News

            </div>
            
            
<div id="add-news-form" class="hidden bg-card-light p-6 rounded-xl shadow-xl mb-8 border border-accent-coffee/50 max-w-4xl mx-auto md:mx-0">
                <h3 class="text-2xl font-bold mb-4 text-accent-coffee">Create New News Item</h3>
                <input type="text" id="new-news-title" placeholder="News Headline" class="w-full p-2 mb-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                <textarea id="new-news-content" placeholder="Full news content/details..." rows="3" class="w-full p-2 mb-4 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark"></textarea>
                
                <button onclick="addNews()" class="px-5 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                    <i class="fas fa-save mr-2"></i> Publish News

<p id="news-status-message" class="mt-3 text-sm"></p>
            </div>

            <div id="news-list" class="space-y-6 max-w-4xl">
                
<div class="flex justify-start items-center p-4 h-24 text-gray-500 text-lg">

                <h3 class="text-2xl font-bold mb-4 text-accent-coffee">Add New Partner</h3>
                <input type="text" id="new-partner-name" placeholder="Partner Name (e.g., Studio Ghibli)" class="w-full p-2 mb-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                <input type="url" id="new-partner-logo" placeholder="Logo URL (Required to display)" class="w-full p-2 mb-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                <input type="url" id="new-partner-url" placeholder="Website URL (e.g., https://ghibli.jp/)" class="w-full p-2 mb-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                <textarea id="new-partner-description" placeholder="Short description of the partnership..." rows="2" class="w-full p-2 mb-4 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark"></textarea>
                
                
<button onclick="addPartner()" class="px-5 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                    <i class="fas fa-save mr-2"></i> Save Partner

                <p id="partner-status-message" class="mt-3 text-sm"></p>

            <div id="partners-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                
<div class="col-span-full flex justify-center items-center h-24 text-gray-500 text-lg">

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // NOTE: signInAnonymously has been removed from imports to prevent its usage.
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, setDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase Log Level to Debug
        setLogLevel('Debug');

        // --- FIREBASE CONFIGURATION (INJECTED DIRECTLY) ---
        // This configuration object was provided by the user.
        // The API key is heavily obfuscated by splitting it into 5 parts and scrambling the order
        const keySegments = [
            { part: "IJStPJ9u", order: 2 },  // Part 3
            { part: "SRZXl1Q", order: 4 },   // Part 5
            { part: "AIzaSyCx", order: 0 },  // Part 1
            { part: "0XzKZyz2", order: 1 },  // Part 2
            { part: "cbb6wYMk", order: 3 }   // Part 4
        ];
        
        // Reassemble the key by sorting the array by the 'order' property and joining the 'part' strings
        const sortedSegments = keySegments.sort((a, b) => a.order - b.order);
        const apiKey = sortedSegments.map(s => s.part).join('');

        const firebaseConfig = {
            apiKey: apiKey,
            authDomain: "jinsun-official.firebaseapp.com",
            projectId: "jinsun-official",
            storageBucket: "jinsun-official.firebasestorage.app",
            messagingSenderId: "945026533170",
            appId: "1:945026533170:web:30b9bba04339bd2483392b",
            measurementId: "G-Y956PVLX1X"
        };
        
        // --- GLOBAL VARIABLES (Mandatory Canvas Environment Variables) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // --- APP STATE ---
        const ADMIN_EMAIL = 'pocialj@gmail.com'; // The only email with admin privileges
        let db = null;
        let auth = null;
        let currentUser = null; // Stores the Firebase User object (or null)
        let isAdmin = false;
        let isEditingSocial = false;
        let isEditingAbout = false;
        let musicData = [];
        let newsData = []; 
        let partnersData = []; // State for Partners
        let configData = { 
            about: "I'm JinSun, a music producer and composer. I create emotional, atmospheric, and modern style music inspired by Japanese anime aesthetics. My goal is to bring stories to life through sound, focusing on intricate textures and evocative melodies.", 
            youtube: "https://youtube.com/jinsun", 
            spotify: "https://spotify.com/jinsun", 
            facebook: "https://facebook.com/jinsun", 
            discord: "https://discord.gg/jinsun" 
        };
        let currentAuthMode = 'guest_prompt'; // 'guest_prompt', 'login' or 'signup' 
        let selectedPartner = null; // State for the partner details modal
        let editingItem = null; // { type: 'music'|'news'|'partner', data: {...} }
        
        // Flag to track when authentication is complete and listeners have started
        let isAuthReady = false;
        let areListenersStarted = false;

        // --- FIRESTORE PATHS ---
        const PUBLIC_SETTINGS_DOC_PATH = `artifacts/${appId}/public/data/jinsun_settings/config`;
        const PUBLIC_MUSIC_COLLECTION_PATH = `artifacts/${appId}/public/data/jinsun_music`;
        const PUBLIC_NEWS_COLLECTION_PATH = `artifacts/${appId}/public/data/jinsun_news`; 
        const PUBLIC_PARTNERS_COLLECTION_PATH = `artifacts/${appId}/public/data/jinsun_partners`;


        // --- FIREBASE INITIALIZATION & AUTH ---
        if (!firebaseConfig.apiKey) {
             console.error("CRITICAL ERROR: Firebase configuration is missing an API Key. Skipping Firebase initialization.");
             isAuthReady = true; 
             db = null; 
             auth = null;
             renderError("Database Not Connected: API Key is missing.");
             renderApp();
        } else {
             try {
                // Initialize Firebase using the configuration loaded from the environment
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                /**
                 * Attempts to sign in using the custom token, or falls back to no sign-in (unauthenticated).
                 */
                const attemptInitialSignIn = async (user) => {
                    // 1. If we have a user from persistence, we're done.
                    if (user) {
                        return;
                    } 

                    // 2. Try custom token sign-in if available
                    if (initialAuthToken) {
                        try {
                            const result = await signInWithCustomToken(auth, initialAuthToken);
                            console.log("Signed in with custom token.");
                            return;
                        } catch (err) {
                            console.warn("Custom token failed, falling back to no sign-in:", err);
                        }
                    }
                    
                    // If no user is signed in, we remain unauthenticated (auth.currentUser will be null)
                };
                
                // 3. Auth State Listener (CRITICAL: Waits for ANY user to be established, or null if unauthenticated)
                onAuthStateChanged(auth, async (user) => {
                    // This listener fires when state changes (including load from persistence)
                    await attemptInitialSignIn(user);
                    
                    currentUser = auth.currentUser; // Use auth.currentUser which is definitive
                    // Always update admin status whenever the user changes
                    isAdmin = !!currentUser?.email && currentUser.email === ADMIN_EMAIL;
                    
                    if (!isAuthReady) {
                        isAuthReady = true;
                    }

                    // Start listeners as soon as auth is ready and DB is initialized, 
                    // regardless of user's authentication status (for public read access)
                    if (isAuthReady && db && !areListenersStarted) { 
                        startFirestoreListeners();
                        areListenersStarted = true;
                        console.log("Firestore listeners started.");
                        
                        // If a real user is logged in, hide the guest prompt
                        if (currentUser) {
                           currentAuthMode = 'profile'; 
                        }
                    } else if (!currentUser && isAuthReady) {
                        console.log("User state is null/unauthenticated. Public data listeners should still start.");
                    }

                    renderApp(); 
                });

            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                // Set error state and ensure render proceeds
                isAuthReady = true; 
                db = null; 
                auth = null;
                renderError("Database Not Connected: Initialization failed. Check console.");
                renderApp(); 
            }
        }
        
        // --- FIRESTORE LISTENERS ---
        function startFirestoreListeners() {
            if (!db) return;

            // 1. Listen to Config Document (About Me, Social Links)
            onSnapshot(doc(db, PUBLIC_SETTINGS_DOC_PATH), (docSnap) => {
                if (docSnap.exists()) {
                    configData = docSnap.data();
                } else {
                    // Only initialize the document if we are the admin
                    if(isAdmin) saveConfig(configData);
                }
                renderApp();
            }, (error) => {
                console.error("Error reading settings (Check Security Rules!):", error);
                renderApp();
            });

            // 2. Listen to Music Collection
            const qMusic = collection(db, PUBLIC_MUSIC_COLLECTION_PATH);
            onSnapshot(qMusic, (snapshot) => {
                musicData = [];
                snapshot.forEach((doc) => {
                    musicData.push({ id: doc.id, ...doc.data() });
                });
                // Sort by year descending (client-side sorting)
                musicData.sort((a, b) => (b.year || '').localeCompare(a.year || ''));
                renderApp();
            }, (error) => {
                console.error("Error reading music data (Check Security Rules!):", error);
                renderApp();
            });

            // 3. Listen to News Collection
            const qNews = collection(db, PUBLIC_NEWS_COLLECTION_PATH);
            onSnapshot(qNews, (snapshot) => {
                newsData = [];
                snapshot.forEach((doc) => {
                    newsData.push({ id: doc.id, ...doc.data() });
                });
                // Sort by timestamp descending (most recent first). Using || 0 for safety.
                newsData.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); 
                renderApp();
            }, (error) => {
                console.error("Error reading news data (Check Security Rules!):", error);
                renderApp();
            });
            
            // 4. Listen to Partners Collection
            const qPartners = collection(db, PUBLIC_PARTNERS_COLLECTION_PATH);
            onSnapshot(qPartners, (snapshot) => {
                partnersData = [];
                snapshot.forEach((doc) => {
                    partnersData.push({ id: doc.id, ...doc.data() });
                });
                // Sort alphabetically by name (client-side sorting)
                partnersData.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                renderApp();
                renderPartnerModal(); // Ensure modal state is updated if data changes
                renderEditModal(); // NEW: Refresh edit modal if data changes
            }, (error) => {
                console.error("Error reading partners data (Check Security Rules!):", error);
                renderApp();
            });
        }
        
        // Helper to display auth errors
        function setAuthStatus(message, isError = true) {
            const statusEl = document.getElementById('auth-status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `text-sm mt-2 ${isError ? 'text-error-red' : 'text-green-600'}`;
            }
        }
        
        window.toggleAuthMode = function(mode) {
            currentAuthMode = mode;
            setAuthStatus('');
            renderAuthUI();
        }

        window.handleSignUp = async function() {
            if (!auth) { setAuthStatus('Authentication service unavailable.', true); return; }
            const email = document.getElementById('auth-email-input').value.trim();
            const password = document.getElementById('auth-password-input').value;
            
            if (!email || password.length < 6) {
                setAuthStatus('Email and a password of at least 6 characters are required.');
                return;
            }

            setAuthStatus('Creating account...', false);
            try {
                // Ensure persistence is set before creating the user session
                await setPersistence(auth, browserSessionPersistence);
                // User is signed in immediately upon creation (No email verification required)
                await createUserWithEmailAndPassword(auth, email, password);
                
                setAuthStatus('Account created and signed in successfully!', false);
                currentAuthMode = 'profile'; // Move directly to profile view
                
            } catch (error) {
                console.error("Sign Up Error:", error);
                setAuthStatus(`Sign Up Failed: ${error.message}`, true);
            }
        }

        window.handleSignIn = async function() {
            if (!auth) { setAuthStatus('Authentication service unavailable.', true); return; }
            const email = document.getElementById('auth-email-input').value.trim();
            const password = document.getElementById('auth-password-input').value;

            if (!email || !password) {
                setAuthStatus('Please enter both email and password.');
                return;
            }

            setAuthStatus('Logging in...', false);
            try {
                await setPersistence(auth, browserSessionPersistence); 
                // Sign in
                await signInWithEmailAndPassword(auth, email, password);
                
                setAuthStatus('Login successful!', false);
                currentAuthMode = 'profile'; 
            } catch (error) {
                console.error("Login Error:", error);
                setAuthStatus(`Login Failed: ${error.message}`, true);
            }
        }

        window.handleSignOut = async function() {
            if (!auth) return;
            try {
                await signOut(auth);
                setAuthStatus('Successfully logged out.', false);
                // Reset currentAuthMode to guest_prompt after sign out
                currentAuthMode = 'guest_prompt'; 
                
                // CRITICAL: Do NOT sign in anonymously. User remains unauthenticated (currentUser = null).
                
            } catch (error) {
                console.error("Logout Error:", error);
                setAuthStatus(`Logout Failed: ${error.message}`, true);
            }
        }
        
        // --- DATA MUTATION FUNCTIONS (Admin Only) ---
        
        window.saveAboutMe = async function() {
            if (!isAdmin || !db) { console.error("Permission or DB denied."); return; }
            const newAbout = document.getElementById('about-edit-textarea').value;
            try {
                await setDoc(doc(db, PUBLIC_SETTINGS_DOC_PATH), { about: newAbout }, { merge: true });
                isEditingAbout = false;
                renderApp();
            } catch(e) {
                console.error("Error saving 'About Me':", e);
            }
        }

        window.saveSocialLinks = async function() {
            if (!isAdmin || !db) { console.error("Permission or DB denied."); return; }
            const newLinks = {
                youtube: document.getElementById('youtube-link-input').value,
                spotify: document.getElementById('spotify-link-input').value,
                facebook: document.getElementById('facebook-link-input').value,
                discord: document.getElementById('discord-link-input').value, 
            };
            try {
                await setDoc(doc(db, PUBLIC_SETTINGS_DOC_PATH), newLinks, { merge: true });
                isEditingSocial = false;
                renderApp();
            } catch(e) {
                console.error("Error saving social links:", e);
            }
        }
        
        async function saveConfig(data) {
            if (!db) return;
            try {
                 await setDoc(doc(db, PUBLIC_SETTINGS_DOC_PATH), data);
            } catch(e) {
                console.error("Error saving initial config:", e);
            }
        }

        window.addMusic = async function() {
            if (!isAdmin || !db) { console.error("Permission or DB denied."); return; }
            const title = document.getElementById('new-title').value;
            const year = document.getElementById('new-year').value;
            const type = document.getElementById('new-type').value;
            const url = document.getElementById('new-url').value;
            const description = document.getElementById('new-description').value;

            if (!title || !year || !type) {
                console.error("Title, Year, and Type are required for music.");
                return;
            }

            const newTrack = { title, year, type, url, description };

        window.handleModalSave = async function() {
            if (!editingItem || !isAdmin || !db) {
                console.error("Save failed: No item selected or no admin/db connection.");
                return;
            }
            
            const { type, data } = editingItem;
            const id = data.id;
            let updatedData = {};
            let statusEl = document.getElementById('modal-edit-status');
            
            try {
                statusEl.textContent = 'Saving...';
                statusEl.className = 'text-sm text-blue-600';

                switch(type) {
                    case 'music':
                        updatedData = {
                            title: document.getElementById('modal-edit-title').value,
                            year: document.getElementById('modal-edit-year').value,
                            type: document.getElementById('modal-edit-type').value,
                            url: document.getElementById('modal-edit-url').value,
                            description: document.getElementById('modal-edit-description').value,
                        };
                        await setDoc(doc(db, PUBLIC_MUSIC_COLLECTION_PATH, id), updatedData);
                        break;
                    
                    case 'news':
                        updatedData = {
                            title: document.getElementById('modal-edit-news-title').value,
                            content: document.getElementById('modal-edit-news-content').value,
                        };
                        // Use merge: true to update these fields without touching the timestamp
                        await setDoc(doc(db, PUBLIC_NEWS_COLLECTION_PATH, id), updatedData, { merge: true });
                        break;
                        
                    case 'partner':
                        // Scrape contacts from the modal
                        const contacts = [];
                        const contactList = document.getElementById('modal-contacts-list');
                        if (contactList) {
                            const labels = contactList.querySelectorAll('.modal-contact-label');
                            const urls = contactList.querySelectorAll('.modal-contact-url');
                            
                            for (let i = 0; i < labels.length; i++) {
                                const label = labels[i].value.trim();
                                const url = urls[i].value.trim();
                                if (label && url) { // Only save if both fields are filled
                                    contacts.push({ label, url });
                                }
                            }
                        }

                        updatedData = {
                            name: document.getElementById('modal-edit-partner-name').value,
                            logoUrl: document.getElementById('modal-edit-partner-logo').value,
                            url: document.getElementById('modal-edit-partner-url').value,
                            description: document.getElementById('modal-edit-partner-description').value,
                            contacts: contacts // Save the array of contacts
                        };
                        await setDoc(doc(db, PUBLIC_PARTNERS_COLLECTION_PATH, id), updatedData);
                        break;
                }
                
                statusEl.textContent = 'Save Successful!';
                statusEl.className = 'text-sm text-green-600';
                
                // Close modal after a short delay
                setTimeout(closeEditModal, 1000);

            } catch (e) {
                console.error("Error saving entry:", e);
                statusEl.textContent = `Error: ${e.message}`;
                statusEl.className = 'text-sm text-error-red';
            }
        }

                        ${isAdmin ? `
                            <div class="mt-3 pt-3 border-t border-gray-100 flex space-x-2 w-full">
                                <button onclick="event.stopPropagation(); openEditModal('partner', '${partner.id}')" class="flex-grow px-3 py-2 bg-gray-100 text-text-dark text-sm font-semibold rounded-lg hover:bg-gray-200 transition">
                                    <i class="fas fa-edit mr-1"></i> Edit
                                </button>
                                <button onclick="event.stopPropagation(); deletePartner('${partner.id}')" class="px-3 py-2 bg-error-red text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // RENDER FUNCTION FOR PARTNER MODAL
        function renderPartnerModal() {
            const modalContainer = document.getElementById('partner-modal-container');

            if (!selectedPartner) {
                modalContainer.innerHTML = '';
                return;
            }

            const partner = selectedPartner;
            
            const placeholder = `https://placehold.co/150x150/F8F4E3/A0522D?text=${partner.name.substring(0, 3).toUpperCase()}`;
            
            // Conditional HTML block for partner's specific contact information
            let partnerSocialSection = '';
            if (partner.contacts && partner.contacts.length > 0) {
                const contactLinks = partner.contacts.map(contact => `
                    <a href="${contact.url}" target="_blank" class="inline-block w-full sm:w-auto px-5 py-2 bg-accent-light text-text-dark font-semibold rounded-lg hover:bg-accent-coffee hover:text-white transition">
                        <i class="fas fa-link mr-2"></i> ${contact.label || 'Contact Link'}
                    </a>
                `).join('');
                
                partnerSocialSection = `
                    <h3 class="text-xl font-semibold text-text-dark border-b border-gray-200 pb-2 mb-4">Contact ${partner.name}</h3>
                    <div class="mb-6 flex flex-wrap justify-center gap-3">
                        ${contactLinks}
                    </div>
                `;
            } else {
                partnerSocialSection = `
                    <h3 class="text-xl font-semibold text-text-dark border-b border-gray-200 pb-2 mb-4">Contact Information</h3>
                    <p class="text-center text-sm text-gray-500 mb-6">No direct contact links provided for this partner.</p>
                `;
            }


            modalContainer.innerHTML = `
                <div class="modal-overlay" onclick="closePartnerModal()">
                    <div class="bg-card-light p-8 rounded-2xl shadow-2xl max-w-lg w-11/12 max-h-[90vh] overflow-y-auto hide-scrollbar" onclick="event.stopPropagation()">
                        
                        <div class="flex flex-col items-center mb-6">
                            <div class="partner-logo-container w-20 h-20 mb-3 border-4 border-accent-light">
                                <img src="${partner.logoUrl || placeholder}" 
                                     alt="${partner.name} Logo" 
                                     class="partner-logo-image"
                                     onerror="this.onerror=null; this.src='${placeholder}';"
                                />
                            </div>
                            <h2 class="text-3xl font-bold text-accent-coffee mb-2">${partner.name}</h2>
                        </div>

                        <h3 class="text-xl font-semibold text-text-dark border-b border-gray-200 pb-2 mb-4">Our Partnership</h3>
                        <p class="text-text-dark/90 mb-6 leading-relaxed">
                            ${partner.description || `JinSun is proud to partner with ${partner.name}. This collaboration focuses on expanding our reach and creating innovative new projects in the music and media space.`}
                        </p>

                        ${partner.url ? `
                            <div class="mb-6 text-center">
                                <a href="${partner.url}" target="_blank" class="inline-block w-full md:w-auto px-5 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                                    <i class="fas fa-external-link-alt mr-2"></i> Visit Partner Website
                                </a>
                            </div>
                        ` : ''}

                        ${partnerSocialSection}
                        
                        <button onclick="closePartnerModal()" class="mt-6 w-full py-3 bg-gray-300 text-text-dark font-semibold rounded-lg hover:bg-gray-400 transition">
                            Close Details
                        </button>
                    </div>
                </div>
            `;
        }
        
        // NEW: RENDER FUNCTION FOR GENERIC EDIT MODAL
        function renderEditModal() {
            const modalContainer = document.getElementById('edit-modal-container');
            if (!editingItem) {
                modalContainer.innerHTML = '';
                return;
            }

            const { type, data } = editingItem;
            let formTitle = '';
            let formFields = '';

            // Ensure data fields are gracefully handled if null/undefined
            const safe = (val) => val || '';

            // Build the form based on the item type
            switch(type) {
                case 'music':
                    formTitle = 'Edit Music Track';
                    formFields = `
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-text-dark">Title</label>
                            <input id="modal-edit-title" type="text" value="${safe(data.title)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                            
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-sm font-medium text-text-dark">Year</label>
                                    <input id="modal-edit-year" type="text" value="${safe(data.year)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-text-dark">Type</label>
                                    <input id="modal-edit-type" type="text" value="${safe(data.type)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                                </div>
                            </div>
                            
                            <label class="block text-sm font-medium text-text-dark">Listen URL</label>
                            <input id="modal-edit-url" type="url" value="${safe(data.url)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                            
                            <label class="block text-sm font-medium text-text-dark">Description</label>
                            <textarea id="modal-edit-description" rows="3" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">${safe(data.description)}</textarea>
                        </div>
                    `;
                    break;
                
                case 'news':
                    formTitle = 'Edit News Item';
                    formFields = `
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-text-dark">Headline</label>
                            <input id="modal-edit-news-title" type="text" value="${safe(data.title)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                            
                            <label class="block text-sm font-medium text-text-dark">Content</label>
                            <textarea id="modal-edit-news-content" rows="5" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">${safe(data.content)}</textarea>
                        </div>
                    `;
                    break;
                    
                case 'partner':
                    formTitle = 'Edit Partner';
                    formFields = `
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-text-dark">Partner Name</label>
                            <input id="modal-edit-partner-name" type="text" value="${safe(data.name)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                            
                            <label class="block text-sm font-medium text-text-dark">Logo URL</label>
                            <input id="modal-edit-partner-logo" type="url" value="${safe(data.logoUrl)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                            
                            <label class="block text-sm font-medium text-text-dark">Website URL</label>
                            <input id="modal-edit-partner-url" type="url" value="${safe(data.url)}" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">
                            
                            <label class="block text-sm font-medium text-text-dark">Description</label>
                            <textarea id="modal-edit-partner-description" rows="3" class="w-full p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee">${safe(data.description)}</textarea>
                            
                            <div class="mt-4 pt-4 border-t border-gray-200">
                                <div class="flex justify-between items-center mb-2">
                                    <h4 class="text-md font-semibold text-text-dark">Partner Contacts</h4>
                                    <button type="button" onclick="addContactToModal()" class="px-3 py-1 bg-green-600 text-white text-sm font-semibold rounded-lg hover:bg-green-700 transition">
                                        <i class="fas fa-plus mr-1"></i> Add
                                    </button>
                                </div>
                                <div id="modal-contacts-list" class="space-y-2 p-3 bg-background-cream rounded-lg border max-h-32 overflow-y-auto hide-scrollbar">
                                    ${ (data.contacts && data.contacts.length > 0) ? data.contacts.map((contact, index) => `
                                        <div class="flex space-x-2" data-contact-index="${index}">
                                            <input type="text" placeholder="Label (e.g., LinkedIn)" value="${safe(contact.label)}" class="w-1/2 p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee modal-contact-label">
                                            <input type="url" placeholder="URL (or mailto:)" value="${safe(contact.url)}" class="w-1/2 p-2 border rounded-lg text-text-dark focus:ring-accent-coffee focus:border-accent-coffee modal-contact-url">
                                            <button type="button" onclick="removeContactFromModal(this)" class="px-3 py-1 bg-error-red text-white rounded-lg hover:bg-red-700 transition"><i class="fas fa-trash"></i></button>
                                        </div>
                                    `).join('') : '<p class="text-sm text-gray-500" id="no-contacts-message">No contacts added yet.</p>' }
                                </div>
                            </div>
                        </div>
                    `;
                    break;
            }

            modalContainer.innerHTML = `
                <div class="modal-overlay" onclick="closeEditModal()">
                    <div class="bg-card-light p-8 rounded-2xl shadow-2xl max-w-lg w-11/12 max-h-[90vh] overflow-y-auto hide-scrollbar" onclick="event.stopPropagation()">
                        <h2 class="text-3xl font-bold text-accent-coffee mb-4 border-b border-gray-200 pb-4">${formTitle}</h2>
                        <p class="text-xs text-gray-500 mb-4">ID: ${data.id}</p>
                        
                        <div class="mb-4">
                            ${formFields}
                        </div>
                            
                        <p id="modal-edit-status" class="text-sm mb-4"></p>
                        
                        <div class="flex space-x-2">
                            <button onclick="handleModalSave()" class="flex-grow px-5 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                                <i class="fas fa-save mr-2"></i> Save Changes
                            </button>
                            <button onclick="closeEditModal()" class="px-5 py-2 bg-gray-300 text-text-dark font-semibold rounded-lg hover:bg-gray-400 transition">
                                <i class="fas fa-times mr-2"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAuthUI() {
            const authEl = document.getElementById('auth-ui');
            
            if (!isAuthReady) {
                 authEl.innerHTML = `
                    <div class="flex justify-center items-center h-16 text-gray-500 text-md">
                        <i class="fas fa-sync-alt animate-spin-slow mr-3"></i> Authenticating...
                    </div>
                `;
                return;
            }

            if (!auth) {
                 authEl.innerHTML = `
                    <div class="flex justify-center items-center h-16 text-gray-500 text-md">
                        <i class="fas fa-exclamation-triangle mr-3 text-error-red"></i> Authentication service unavailable.
                    </div>
                `;
                return;
            }


            const userEmail = currentUser?.email;
            
            if (userEmail) {
                // 1. Logged in member/admin (Show Profile/Logout)
                authEl.innerHTML = `
                    <p class="text-md font-semibold text-text-dark mb-2 flex items-center justify-center">
                        <i class="fas fa-user-circle mr-2 text-accent-coffee"></i> 
                        Welcome, ${isAdmin ? '<span class="text-error-red font-bold">(Admin)</span> ' : 'Member '} ${userEmail}
                    </p>
                    <button onclick="handleSignOut()" class="px-4 py-2 bg-gray-300 text-text-dark font-semibold rounded-lg hover:bg-gray-400 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i> Sign Out
                    </button>
                    <p id="auth-status" class="text-sm mt-2 text-green-600"></p>
                `;
            // Check if there is NO current user and we are in the guest prompt mode
            } else if (!currentUser && currentAuthMode === 'guest_prompt') {
                 // 2. Unauthenticated Browsing Mode (Show Button to toggle to Form)
                 authEl.innerHTML = `
                    <p class="text-md font-semibold text-text-dark mb-2">
                        <i class="fas fa-user-circle mr-2 text-gray-500"></i> 
                        Browsing as Guest (Unauthenticated).
                    </p>
                     <button onclick="toggleAuthMode('login')" class="px-4 py-2 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                        <i class="fas fa-sign-in-alt mr-1"></i> Login / Sign Up
                    </button>
                    <p id="auth-status" class="text-sm mt-2 text-green-600"></p>
                `;
            } else {
                // 3. Login/Signup Form 
                const isLogin = currentAuthMode === 'login';
                
                authEl.innerHTML = `
                    <h3 class="text-lg font-bold mb-3 text-accent-coffee">${isLogin ? 'Member Login' : 'Create Account'}</h3>
                    <div class="space-y-3">
                        <input type="email" id="auth-email-input" placeholder="Email Address" class="w-full p-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                        <input type="password" id="auth-password-input" placeholder="Password (min 6 characters)" class="w-full p-3 border rounded-lg focus:ring-accent-coffee focus:border-accent-coffee text-text-dark">
                    </div>
                    <div class="mt-4 flex flex-col space-y-2">
                        <button onclick="${isLogin ? 'handleSignIn()' : 'handleSignUp()'}" class="px-5 py-3 bg-accent-coffee text-white font-semibold rounded-lg hover-darken transition">
                            <i class="fas ${isLogin ? 'fa-sign-in-alt' : 'fa-user-plus'} mr-2"></i> 
                            ${isLogin ? 'Sign In' : 'Sign Up'}
                        </button>
                        <button onclick="toggleAuthMode('${isLogin ? 'signup' : 'login'}')" class="text-sm text-accent-coffee hover:underline">
                            ${isLogin ? 'Need an account? Sign Up' : 'Already have an account? Login'}
                        </button>
                    </div>
                    <p id="auth-status" class="text-sm mt-2 text-error-red"></p>
                `;
            }
        }

        // --- MASTER RENDER FUNCTION ---
        function renderApp() {
            renderHeader();
            renderAboutMe();
            renderMusic();
            renderNews(); 
            renderPartners(); 
            renderAuthUI(); 
            renderPartnerModal();
            renderEditModal();
        }
    </script>

</body>
